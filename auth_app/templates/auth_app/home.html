{% load static %}  

{% block content %}  
<div class="home-container">  
    <div class="container">  
        <h1>Welcome to <span class="brand">AutoTempoHire</span></h1>  
        <p>Find or hire professional drivers effortlessly!</p>  

        <div class="buttons">  
            <a href="{% url 'register' %}" class="btn btn-signup">Sign Up</a>  
            <a href="{% url 'login' %}" class="btn btn-login">Login</a>  
        </div>  
    </div>  
    <div class="footer">  
        <p>&copy; 2025 AutoTempoHire. All rights reserved.</p>  
        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>  
    </div>  
</div>  

<style>  
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');  

    body {  
        font-family: 'Poppins', sans-serif;  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        min-height: 100vh;  
        margin: 0;  
        background: linear-gradient(135deg, #1e2a38, #2c3e50);  
        color: #f0f0f0;  
    }  

    .home-container {  
        display: flex;  
        flex-direction: column;  
        align-items: center;  
    }  

    .container {  
        max-width: 500px;  
        text-align: center;  
        background: rgba(255, 255, 255, 0.1);  
        padding: 40px;  
        border-radius: 15px;  
        backdrop-filter: blur(12px);  
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);  
        transition: transform 0.3s ease-in-out;  
    }  

    .container:hover {  
        transform: scale(1.02);  
    }  

    h1 {  
        font-size: 30px;  
        font-weight: 600;  
        margin-bottom: 12px;  
        color: #ffffff;  
        letter-spacing: 1px;  
    }  

    .brand {  
        color: #ffcc00;  
        font-weight: bold;  
    }  

    p {  
        font-size: 18px;  
        margin-bottom: 25px;  
        opacity: 0.9;  
        font-weight: 300;  
    }  

    .buttons {  
        display: flex;  
        flex-direction: row;  
        justify-content: center;  
        gap: 15px;  
    }  

    .btn {  
        display: inline-block;  
        width: 48%;  
        padding: 14px;  
        border: none;  
        border-radius: 8px;  
        font-size: 18px;  
        font-weight: bold;  
        text-align: center;  
        text-decoration: none;  
        color: white;  
        cursor: pointer;  
        transition: all 0.4s ease-in-out;  
        position: relative;  
        overflow: hidden;  
    }  

    .btn-signup {  
        background: linear-gradient(to right, #28a745, #218838);  
        box-shadow: 0 4px 10px rgba(40, 167, 69, 0.3);  
    }  

    .btn-login {  
        background: linear-gradient(to right, #007bff, #0056b3);  
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);  
    }  

    .btn:hover {  
        transform: translateY(-3px);  
        opacity: 0.9;  
    }  

    .btn::before {  
        content: '';  
        position: absolute;  
        top: 0;  
        left: -100%;  
        width: 100%;  
        height: 100%;  
        background: rgba(255, 255, 255, 0.2);  
        transition: left 0.3s;  
    }  

    .btn:hover::before {  
        left: 100%;  
    }  

    .footer {  
        margin-top: 30px;  
        font-size: 14px;  
        text-align: center;  
        opacity: 0.8;  
    }  

    .footer a {  
        color: #ffcc00;  
        text-decoration: none;  
        font-weight: bold;  
    }  

    .footer a:hover {  
        text-decoration: underline;  
    }  
</style>  
{% endblock %}  

{% block extra_css %}  

{% endblock %}
