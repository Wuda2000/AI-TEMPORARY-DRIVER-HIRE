{% extends "auth_app/base.html" %}
{% load static %}

{% block content %}
<h2>Reset Password</h2>
<form method="post">
    {% csrf_token %}
    <label for="email">Enter your email:</label>
    <input type="email" name="email" required>
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
</form>
{% endblock %}
