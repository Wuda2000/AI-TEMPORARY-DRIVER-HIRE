<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTempoHire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <style>
        /* Navbar Styling */
        .navbar {
            min-height: 56px;
            padding: 10px 20px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-link {
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #f8f9fa !important;
        }

        .active {
            font-weight: bold;
            color: #f8f9fa !important;
        }

        /* Footer */
        footer {
            background: #f8f9fa;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Balloon Effect */
        .balloon {
            position: absolute;
            bottom: -150px;
            animation: rise 15s ease-in infinite;
            width: 50px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background-color: #000;
        }

        /* Animation for rising balloons */
        @keyframes rise {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Different colors for balloons */
        .balloon-1 { background-color: #ff6347; animation-delay: 0s; }
        .balloon-2 { background-color: #ffeb3b; animation-delay: 2s; }
        .balloon-3 { background-color: #32cd32; animation-delay: 4s; }
        .balloon-4 { background-color: #1e90ff; animation-delay: 6s; }
        .balloon-5 { background-color: #8a2be2; animation-delay: 8s; }
        .balloon-6 { background-color: #ff1493; animation-delay: 10s; }
        .balloon-7 { background-color: #f0e68c; animation-delay: 12s; }

        /* Container for balloons */
        .balloon-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">AutoTempoHire</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/logout/' %}active{% endif %}" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Balloon Container -->
    <div class="balloon-container">
        <div class="balloon balloon-1"></div>
        <div class="balloon balloon-2"></div>
        <div class="balloon balloon-3"></div>
        <div class="balloon balloon-4"></div>
        <div class="balloon balloon-5"></div>
        <div class="balloon balloon-6"></div>
        <div class="balloon balloon-7"></div>
    </div>

    <div class="container mt-4">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <footer class="text-center mt-5 py-3 bg-light">
        <p>&copy; 2025 AutoTempoHire. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
