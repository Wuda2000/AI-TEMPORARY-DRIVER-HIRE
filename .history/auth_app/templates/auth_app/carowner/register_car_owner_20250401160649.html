
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Car Owner</title>
    
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #001f3f, #003366);
            color: #f8c24f;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: #2c2c2c;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #f8c24f;
            text-align: center;
        }

        /* Form styling */
        form {
            display: flex;
            flex-wrap: wrap; /* Ensure wrapping on smaller screens */
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .form-section {
            flex: 1;
        }

        fieldset {
            border: 2px solid #f8c24f;
            padding: 15px;
            border-radius: 8px;
            background: #3a3a3a;
        }

        legend {
            font-weight: bold;
            color: #f8c24f;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #888;
            border-radius: 5px;
            background: #444;
            color: #fff;
        }

        /* Submit Button */
        .btn-container {
            text-align: center;
            width: 100%;
            margin-top: 15px;
        }

        button {
            background: #f8c24f;
            color: #2c2c2c;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #d4a017;
        }
        
        /* Image Preview */
        #imagePreview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Car Owner Registration</h2>
        <form method="POST" enctype="multipart/form-data">  <!-- Added enctype for file uploads -->
            {% csrf_token %}

            <!-- Image Preview -->
            <img id="imagePreview" src="{% if car.car_image %}{{ car.car_image.url }}{% else %}{% static 'profile_images/default_profile.png' %}{% endif %}" 
                 alt="Car Image">

            <!-- Upload field -->
            <label for="car_image"><strong>Upload Car Image:</strong></label>
            <input type="file" name="car_image" id="car_image" accept="image/*" required>

            <!-- Car Owner Details -->
            <fieldset class="form-section">
                <legend>Car Owner Details</legend>
                {{ owner_form.as_p }}
            </fieldset>

            <!-- Car Details -->
            <fieldset class="form-section">
                <legend>Car Details</legend>
                {{ car_form.as_p }}
            </fieldset>

            <!-- Submit Button -->
            <div class="btn-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <!-- JavaScript to Preview Image -->
    <script>
        document.getElementById("car_image").addEventListener("change", function(event) {
            let reader = new FileReader();
            reader.onload = function() {
                let output = document.getElementById("imagePreview");
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
</body>
</html>
